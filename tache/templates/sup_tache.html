<!DOCTYPE html>
<html>
<head>
    <title>Supprimer une tâche</title>
</head>
<body>
    <h1>Confirmer la suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la tâche "{{ task.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'task_list' %}">Annuler</a>
</body>
</html>
